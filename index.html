<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stardust Records</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
          <span class="logo-text">Stardust Records</span>
        </div>
        <div class="menu">
          <a href="#">WHAT'S ON</a>
          <a href="#">ARTISTS</a>
          <a href="#">DISCOGRAPHY</a
          <a href="#">SHOP</a>
        </div>
        <div class="nav-right">
          <img src="images/stardust.png" alt="" class="spinning-logo">
        </div>
      </nav>
    

    <!--Hero section-->
    <section class="hero">
        <div class="hero-content">
            <img src="images/singlerecord.jpg" alt="Storefront" class="hero-img">
            <div class="hero-right">
            <img src="images/story.png" alt="Text" class="hero-img-right">
            </div>
        </div>
    </section>

    <!--Mid section-->
    <section class="hero-mid">
      <div class="cta-btns">
          <a href="#" class="cta-btn">Click here</a>
          <a href="#" class="cta-btn">Click here</a>
          <a href="#" class="cta-btn">Click here</a>
          <a href="#" class="cta-btn">Click here</a>
          <a href="#" class="cta-btn">Click here</a>
          <a href="#" class="cta-btn">Click here</a>
          <a href="#" class="cta-btn">Click here</a>
      </div>
      <div class="image-content">
          <img src="images/storefront.jpg" alt="Description of Image">
      </div>
  </section>
    
    


        
</body>
</html>
